<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table,tr,th,td{
            border: 1px solid;
        }
        table{
            width: 400px;
        }
    </style>
    <script src="javascript/jq.js"></script>
    <script>
        $(function () {
            $("input:eq(0)").keyup(function(){
                var textValue = $("input:eq(0)").val();
                $("tr").has("td").each(function () {
                    var checked = $("input:checked")
                    var currentvalue;
                    switch (checked.val()) {
                        case "fn":
                            currentvalue = $(this).children("td:eq(0)").text()
                            break;
                        case "ln":
                            currentvalue = $(this).children("td:eq(1)").text()
                            break;
                        case "ad":
                            currentvalue = $(this).children("td").text()
                            break;
                        default:
                            break;
                    }
                    console.log(currentvalue)
                    if (currentvalue.toLowerCase().indexOf(textValue.toLowerCase()) != -1) {
                            $(this).css("color", "green").show(1000);
                        } else {
                            $(this).css("color","red").hide(1000);
                    }

                })
                
                
            }) 


        
        });
        



    </script>
</head>
<body>
    <form action="">
        <input type="text"><br>
        <input type="radio" name="filterby" value="fn" checked> filter using first name <br>
        <input type="radio" name="filterby" value="ln"> filter using last name <br>
        <input type="radio" name="filterby" value="ad"> filter using any data <br>
    </form>
    <table>
        <tr>
            <th>first name</th>
            <th>last name</th>
        </tr>
        <tr>
            <td>Mohamed</td>
            <td>X</td>
        </tr>
        <tr>
            <td>Khaled</td>
            <td>Y</td>
        </tr>
        <tr>
            <td>Ibraheem</td>
            <td>Z</td>
        </tr>
        <tr>
            <td>AbdalLah</td>
            <td>ABC</td>
        </tr>
    </table>
</body>
</html>
